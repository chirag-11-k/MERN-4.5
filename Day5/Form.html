<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<style>
    *{
        /* margin: 2px; */
        padding: 2px;
    }
    .form{
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
    }
    div{
        margin-top: 10px;
        padding-top: 5px;
    }
</style>
  </head>
  <body>
    <form class="form">
      <div>
        <label for="username">Username :</label>
        <input
          type="text"
          name="uname"
          id="username"
          placeholder="Enter your username"
        />
        <br />
      </div>
      <br />
      <div>
        <label for="password">Password :</label>
        <input
          type="password"
          name="pass"
          id="password"
          placeholder="Enter your password"
        />
      </div>
      <br />
      <div>
        Select your gender :
        <select name="gender" id="gender">
            <option value="">Select your gender</option>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
            <option value="none">dont want to define</option>

        </select>
      </div><br>
      <div>
        <label for="Age">i am 18+</label>
        <input type="checkbox" name="Age" id="Age" checked />
      </div>
      <br />
      <div>
        <div>
            <input type="radio" name="MERN" id="js" value="Javascript" />
            <label for="MERN">Javascript</label>
        </div>
        <div>
            <input type="radio" name="MERN" id="html" value="html"/>
            <label for="html">HTML</label>
        </div>
        <div>
            <input type="radio" name="MERN" id="css" value="css" checked />
            <label for="css">CSS</label>
        </div>
      </div>
      <br />
      <div>
        Choose Your Language :
        <select name="lang" id="Language">Select your Language
            <option value="">Select your Language</option>
            <option value="python">python</option>
            <option value="java">JAVA</option>
        </select>
      </div>
      <br>
      <div>
        
      </div>
      <button class="btn btn-dark btn-sm">Register</button>
    </form>
  </body>
</html>
