<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black 2px solid">
        <caption>Food Menu</caption>
        <!-- Table Header -->
        <thead>
            <tr>
                <th rowspan="2">item</th>
                <th colspan="2">price</th>
            </tr>
            <tr> 
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <!-- Table Body  -->
        <tbody>
            <tr>
                <td>Frootie</td>
                <td>10</td>
                <td>0.10</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.12</td>
            </tr>
            <tr>
                <td>chips</td>
                <td>20</td>
                <td>0.20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
